<h1>
  Search of <small>{{ text }}</small>
</h1>
<hr />

<div *ngIf="this.results.length === 0" class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      There are no results for your search: {{ text }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta
    [heroe]="results"
    [index]="results.idx"
    *ngFor="let results of results"
  ></app-heroe-tarjeta>
</div>
